<script type="text/babel">

    const fetchPredictions = async (refresh = false) => {

        const data = await res.json();

      if (!predictions?.predictions) return [];
      if (filterBoard === "ALL") return predictions.predictions;

        const symbol = p.symbol;
        if (filterBoard === "STAR") return symbol.startsWith("688");
        if (filterBoard === "GEM") {
          return symbol.startsWith("300") || symbol.startsWith("301");
        }

          return (
            !symbol.startsWith("688") &&
            !symbol.startsWith("300") &&
            !symbol.startsWith("301") &&
            !symbol.startsWith("4") &&
            !symbol.startsWith("8")
          );
        }
        return true;
      });

                          </div>

                    {filterBoard === "ALL"
                      ? "ÂÖ®Â∏ÇÂú∫"
                      : filterBoard === "MAIN"

                        : filterBoard === "GEM"
                          ? "Âàõ‰∏öÊùø"
                          : "ÁßëÂàõÊùø"}
                    Êâ´Êèè ({filteredPredictions.length})
                  </h3>
                </div>
                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                  {otherPicks.map((pred, i) => (
                    <div

                        pred.signal === "BUY"

                    >

                          >

                            {(() => {

                              return board ? (

                            })()}
                          </div>
                          <span

                  ))}

            </div>
          ) : (
            <div className="text-slate-500 text-center py-12 italic border border-dashed border-slate-700/50 rounded-xl bg-slate-800/20">
              {loadingPredictions ? "Ê≠£Âú®Âä†ËΩΩÈ¢ÑÊµã‰ø°Âè∑..." : "ÊöÇÊó†È¢ÑÊµã‰ø°Âè∑"}
            </div>
          )}
        </Card>

        {/* Quick Stats */}
        <Card title="Á≥ªÁªüÊ¶ÇËßà" className="col-span-1 md:col-span-3">

              <div className="text-slate-400 text-xs font-medium uppercase tracking-wider mb-1">
