    const [error, setError] = React.useState(null);

    React.useEffect(() => {
      const fetchData = async () => {
        try {
          setLoading(true);
          const res = await fetch(`/api/data/kline?symbol=${symbol}`);
          const data = await res.json();

          if (data.status === "error") {
            setError(data.message);
            return;
          }

          if (!chartRef.current) return;

          const myChart = echarts.init(chartRef.current);
          setChartInstance(myChart);

          const dates = data.dates;
          const values = data.values; // [open, close, low, high, vol]

          // Calculate EMA
          const calculateEMA = (dayCount) => {
            let result = [];
            let k = 2 / (dayCount + 1);
            let ema = values[0][1]; // Initial EMA is the first closing price
            result.push(ema.toFixed(2));

            for (let i = 1, len = values.length; i < len; i++) {
                ema = (values[i][1] * k) + (ema * (1 - k));
                result.push(ema.toFixed(2));
            }
            return result;
          };

          const option = {
            backgroundColor: '#0f172a',
            title: {
