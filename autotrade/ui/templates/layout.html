<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
      }
      /* Glassmorphism + Flat Design mix: Less gradients on borders, cleaner transparency */
      .glass {
        background: rgba(30, 41, 59, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      /* Flat inputs */
      input,
      select {
        background-color: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      input:focus,
      select:focus {
        border-color: #06b6d4;
        outline: none;
      }
    </style>
  </head>
  <body
    class="font-sans antialiased min-h-screen selection:bg-cyan-500 selection:text-white"
  >
    <div id="main-container" class="container mx-auto p-4 max-w-7xl">
      <nav class="flex items-center justify-between mb-8 p-4 glass rounded-2xl">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-cyan-500 rounded-xl flex items-center justify-center font-bold text-slate-900 shadow-lg shadow-cyan-500/20"
          >
            AT
          </div>
          <h1 class="text-xl font-bold text-slate-100 tracking-tight">
            AutoTrade
          </h1>
        </div>
        <div class="flex gap-6 text-sm font-medium">
          <a
            href="/"
            class="hover:text-cyan-400 transition-colors flex items-center gap-1"
            >仪表盘</a
          >
          <a
            href="/models"
            class="hover:text-cyan-400 transition-colors flex items-center gap-1"
            >模型管理</a
          >
          <a
            href="/backtest"
            class="hover:text-cyan-400 transition-colors flex items-center gap-1"
            >回测</a
          >
        </div>
      </nav>

      {% block content %}{% endblock %}
    </div>

    <script type="text/babel" src="/static/utils.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
