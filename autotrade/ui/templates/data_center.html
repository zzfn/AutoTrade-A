{% extends "layout.html" %} {% block content %}
<div id="root">
  <!-- React app will be mounted here -->
  <div class="flex justify-center items-center h-64">
    <div
      class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-cyan-500"
    ></div>
  </div>
</div>

{% endblock %} {% block scripts %}
<script type="text/babel">
  {% raw %}
  const { useState, useEffect } = React;

  // Simple Icon Components to avoid external dependency issues
  const IconActivity = ({ size = 20, className = "" }) => (
    <svg
      width={size}
      height={size}
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      strokeWidth="2"
      strokeLinecap="round"
      strokeLinejoin="round"
      className={className}
    >
      <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
    </svg>
  );

  const IconDatabase = ({ size = 20, className = "" }) => (
    <svg
      width={size}
      height={size}
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      strokeWidth="2"
      strokeLinecap="round"
      strokeLinejoin="round"
      className={className}
    >
      <ellipse cx="12" cy="5" rx="9" ry="3" />
      <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3" />
      <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5" />
    </svg>
  );

  const IconRefreshCw = ({ size = 20, className = "" }) => (
    <svg
      width={size}
      height={size}
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      strokeWidth="2"
      strokeLinecap="round"
      strokeLinejoin="round"
      className={className}
    >
      <path d="M23 4v6h-6" />
      <path d="M1 20v-6h6" />
      <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
    </svg>
  );

  const IconClock = ({ size = 20, className = "" }) => (
    <svg
      width={size}
      height={size}
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      strokeWidth="2"
      strokeLinecap="round"
      strokeLinejoin="round"
      className={className}
    >
      <circle cx="12" cy="12" r="10" />
      <polyline points="12 6 12 12 16 14" />
    </svg>
  );

  const IconCheck = ({ size = 20, className = "" }) => (
    <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
      <polyline points="20 6 9 17 4 12" />
    </svg>
  );

  const IconAlert = ({ size = 20, className = "" }) => (
    <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
      <circle cx="12" cy="12" r="10" />
      <line x1="12" y1="8" x2="12" y2="12" />
      <line x1="12" y1="16" x2="12.01" y2="16" />
    </svg>
  );

  const IconSearch = ({ size = 20, className = "" }) => (
    <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
      <circle cx="11" cy="11" r="8" />
      <line x1="21" y1="21" x2="16.65" y2="16.65" />
    </svg>
  );

  function DataCenter() {
    const [syncStatus, setSyncStatus] = useState(null);
    const [loading, setLoading] = useState(false);
    const [config, setConfig] = useState({
      symbols: "CSI300",
      days: 365,
      interval: "1d",
    });

    // Inventory state
    const [inventory, setInventory] = useState([]);
    const [loadingInventory, setLoadingInventory] = useState(false);
    const [searchTerm, setSearchTerm] = useState("");
    const [updatingSymbol, setUpdatingSymbol] = useState(null);

    const updateStatus = (status) => {
      if (!status) return;
      setSyncStatus(status);
      setLoading(status.in_progress);

      // If sync finished, refresh inventory
      if (!status.in_progress && loading) { // loading was true, now false -> finished
          fetchInventory();
      }
    };

    useEffect(() => {
      fetchInventory();

      // Fetch initial config from backend to populate symbols
      const fetchConfig = async () => {
        try {
          const res = await fetch("/api/strategy/config");
          const data = await res.json();
          if (data.universe_symbols && Array.isArray(data.universe_symbols)) {
            setConfig((prev) => ({
              ...prev,
              symbols: data.universe_symbols.join(", "),
            }));
          }
        } catch (e) {
          console.error("Failed to fetch config:", e);
        }
      };
      fetchConfig();

      const connectWebSocket = () => {
        const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            if (data.data_sync_status) {
              updateStatus(data.data_sync_status);
            }
          } catch (e) {
            console.error("WS Error:", e);
          }
        };

        ws.onclose = () => {
          setTimeout(connectWebSocket, 5000);
        };
      };
      connectWebSocket();
    }, []);

    const fetchInventory = async () => {
        setLoadingInventory(true);
        try {
            const res = await fetch("/api/data/inventory");
            const data = await res.json();
            if (data.status === "success") {
                setInventory(data.inventory);
            }
        } catch (e) {
            console.error(e);
        } finally {
            setLoadingInventory(false);
        }
    };

    const startSync = async (specificSymbol = null) => {
      try {
        if (specificSymbol) {
            setUpdatingSymbol(specificSymbol);
        } else {
            setLoading(true);
        }

        const response = await fetch("/api/data/sync", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            symbols: specificSymbol ? [specificSymbol] : config.symbols,
            days: parseInt(config.days),
            interval: config.interval,
          }),
        });
        const data = await response.json();
        if (data.status === "error") {
          alert(data.message);
        } else {
             // Will catch update via WS or poll
             if (specificSymbol) {
                // Wait a bit and refresh just in case WS is slow for single update
                setTimeout(fetchInventory, 2000);
             }
        }
      } catch (error) {
        console.error("Sync failed:", error);
      } finally {
        if (specificSymbol) setUpdatingSymbol(null);
        else setLoading(false);
      }
    };

    // Filter inventory
    const filteredInventory = inventory.filter(item =>
        item.symbol.includes(searchTerm.toUpperCase()) ||
        (item.name && item.name.includes(searchTerm))
    );

    return (
      <div className="space-y-6">
        <div className="glass p-6 rounded-2xl">
          <div className="flex items-center justify-between mb-6">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 rounded-xl bg-indigo-500/20 flex items-center justify-center text-indigo-400">
                <IconDatabase size={20} />
              </div>
              <div>
                <h2 className="text-xl font-bold text-white">数据中心</h2>
                <p className="text-slate-400 text-sm">管理市场数据同步与缓存</p>
              </div>
            </div>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            {/* Config Panel */}
            <div className="p-4 rounded-xl bg-slate-800/50 border border-slate-700">
              <h3 className="font-semibold mb-4 text-cyan-400 flex items-center gap-2">
                <IconActivity size={16} /> 批量同步配置
              </h3>
              <div className="space-y-4">
                <div>
                  <label className="block text-sm text-slate-400 mb-1">
                    股票池 / 标的代码
                  </label>
                  <input
                    type="text"
                    value={config.symbols}
                    onChange={(e) =>
                      setConfig({ ...config, symbols: e.target.value })
                    }
                    className="w-full h-10 px-3 rounded-lg text-sm bg-slate-900/50 border border-slate-700 focus:border-cyan-500 transition-colors"
                    placeholder="例如: CSI300, 000001.SZ"
                  />
                  <p className="text-xs text-slate-500 mt-1">
                    支持输入具体代码或指数 (如 CSI300, SSE50)
                  </p>
                </div>

                <div className="grid grid-cols-2 gap-4">
                  <div>
                    <label className="block text-sm text-slate-400 mb-1">
                      同步天数
                    </label>
                    <input
                      type="number"
                      value={config.days}
                      onChange={(e) =>
                        setConfig({ ...config, days: e.target.value })
                      }
                      className="w-full h-10 px-3 rounded-lg text-sm bg-slate-900/50 border border-slate-700 focus:border-cyan-500 transition-colors"
                    />
                  </div>
                  <div>
                    <label className="block text-sm text-slate-400 mb-1">
                      数据频率
                    </label>
                    <select
                      value={config.interval}
                      onChange={(e) =>
                        setConfig({ ...config, interval: e.target.value })
                      }
                      className="w-full h-10 px-3 rounded-lg text-sm bg-slate-900/50 border border-slate-700 focus:border-cyan-500 transition-colors"
                    >
                      <option value="1d">日线 (1d)</option>
                    </select>
                  </div>
                </div>

                <button
                  onClick={() => startSync()}
                  disabled={loading || syncStatus?.in_progress}
                  className={`w-full py-2.5 rounded-lg font-medium transition-all ${
                    loading || syncStatus?.in_progress
                      ? "bg-slate-700 text-slate-500 cursor-not-allowed"
                      : "bg-cyan-500 hover:bg-cyan-400 text-slate-900 shadow-lg shadow-cyan-500/20"
                  }`}
                >
                  {loading || syncStatus?.in_progress ? (
                    <span className="flex items-center justify-center gap-2">
                      <IconRefreshCw className="animate-spin" size={16} />{" "}
                      同步中...
                    </span>
                  ) : (
                    <span className="flex items-center justify-center gap-2">
                      <IconRefreshCw size={16} /> 开始批量同步
                    </span>
                  )}
                </button>
              </div>
            </div>

            {/* Status Panel */}
            <div className="p-4 rounded-xl bg-slate-800/50 border border-slate-700">
              <h3 className="font-semibold mb-4 text-cyan-400 flex items-center gap-2">
                <IconClock size={16} /> 全局同步状态
              </h3>

              {syncStatus ? (
                <div className="space-y-4">
                  <div className="flex items-center justify-between">
                    <span className="text-slate-400">当前状态</span>
                    <span
                      className={`px-2 py-1 rounded text-xs font-medium ${
                        syncStatus.in_progress
                          ? "bg-amber-500/20 text-amber-400"
                          : "bg-emerald-500/20 text-emerald-400"
                      }`}
                    >
                      {syncStatus.in_progress ? "进行中" : "空闲"}
                    </span>
                  </div>

                  <div>
                    <div className="flex justify-between text-xs mb-1">
                      <span className="text-slate-400">进度</span>
                      <span className="text-cyan-400">
                        {syncStatus.progress}%
                      </span>
                    </div>
                    <div className="h-2 bg-slate-700 rounded-full overflow-hidden">
                      <div
                        className="h-full bg-cyan-500 transition-all duration-500 ease-out"
                        style={{ width: `${syncStatus.progress}%` }}
                      ></div>
                    </div>
                  </div>

                  <div className="bg-slate-900/50 p-3 rounded-lg border border-slate-700/50 h-32 overflow-y-auto">
                    <p className="text-sm font-mono text-slate-300 break-all">
                      {syncStatus.message || "准备就绪"}
                    </p>
                  </div>
                </div>
              ) : (
                <div className="text-center py-8 text-slate-500">
                  等待状态数据...
                </div>
              )}
            </div>
          </div>

          {/* Inventory Table */}
          <div className="rounded-xl bg-slate-800/50 border border-slate-700 overflow-hidden">
            <div className="p-4 border-b border-slate-700 flex flex-col md:flex-row md:items-center justify-between gap-4">
                <h3 className="font-semibold text-cyan-400 flex items-center gap-2">
                    <IconDatabase size={16} /> 本地数据详情
                    <span className="text-xs text-slate-500 bg-slate-700/50 px-2 py-0.5 rounded-full">
                        {inventory.length}
                    </span>
                </h3>

                <div className="flex items-center gap-3">
                    <div className="relative">
                        <IconSearch size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" />
                        <input
                            type="text"
                            placeholder="搜索代码..."
                            value={searchTerm}
                            onChange={e => setSearchTerm(e.target.value)}
                            className="pl-9 pr-4 py-1.5 rounded-lg bg-slate-900/50 border border-slate-700 text-sm focus:border-cyan-500 transition-colors w-48"
                        />
                    </div>
                    <button
                        onClick={fetchInventory}
                        disabled={loadingInventory}
                        className="p-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-slate-300 transition-colors"
                        title="刷新列表"
                    >
                        <IconRefreshCw size={16} className={loadingInventory ? "animate-spin" : ""} />
                    </button>
                </div>
            </div>

            <div className="overflow-x-auto">
                <table className="w-full text-sm item-table">
                    <thead>
                        <tr className="border-b border-slate-700 bg-slate-900/30 text-slate-400 text-left">
                            <th className="p-4 font-medium">代码</th>
                            <th className="p-4 font-medium">配置状态</th>
                            <th className="p-4 font-medium">数据状态</th>
                            <th className="p-4 font-medium">数据范围</th>
                            <th className="p-4 font-medium text-right">条目数</th>
                            <th className="p-4 font-medium text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-700/50">
                        {loadingInventory && inventory.length === 0 ? (
                            <tr><td colSpan="6" className="p-8 text-center text-slate-500">加载中...</td></tr>
                        ) : filteredInventory.length === 0 ? (
                            <tr><td colSpan="6" className="p-8 text-center text-slate-500">无数据</td></tr>
                        ) : (
                            filteredInventory.map(item => (
                                <tr key={item.symbol} className="hover:bg-slate-700/30 transition-colors">
                                    <td className="p-4">
                                        <div className="flex items-center gap-2">
                                            <div className="font-mono font-medium text-white">{item.symbol}</div>
                                            {(() => {
                                                const board = typeof getBoardInfo !== 'undefined' ? getBoardInfo(item.symbol) : null;
                                                return board ? (
                                                    <span className={`text-[9px] px-1 py-0.5 rounded border ${board.color}`}>
                                                        {board.name}
                                                    </span>
                                                ) : null;
                                            })()}
                                        </div>
                                        {item.name && item.name !== item.symbol && (
                                            <div className="text-xs text-slate-500">{item.name}</div>
                                        )}
                                    </td>
                                    <td className="p-4">
                                        {item.is_configured ? (
                                            <span className="inline-flex items-center gap-1.5 px-2 py-1 rounded text-xs font-medium bg-indigo-500/20 text-indigo-300">
                                                <div className="w-1.5 h-1.5 rounded-full bg-indigo-400"></div>
                                                已配置
                                            </span>
                                        ) : (
                                            <span className="text-slate-500 text-xs">-</span>
                                        )}
                                    </td>
                                    <td className="p-4">
                                        {!item.has_data ? (
                                            <span className="inline-flex items-center gap-1.5 px-2 py-1 rounded text-xs font-medium bg-red-500/10 text-red-400 border border-red-500/20">
                                                <IconAlert size={12} /> 缺失
                                            </span>
                                        ) : item.status === 'fresh' ? (
                                            <span className="inline-flex items-center gap-1.5 px-2 py-1 rounded text-xs font-medium bg-emerald-500/10 text-emerald-400 border border-emerald-500/20">
                                                <IconCheck size={12} /> 最新
                                            </span>
                                        ) : (
                                            <span className="inline-flex items-center gap-1.5 px-2 py-1 rounded text-xs font-medium bg-amber-500/10 text-amber-400 border border-amber-500/20">
                                                <IconClock size={12} /> 滞后
                                            </span>
                                        )}
                                    </td>
                                    <td className="p-4 text-slate-300 whitespace-nowrap">
                                        {item.has_data ? (
                                            <div className="flex flex-col">
                                                <span>{item.end_date}</span>
                                                <span className="text-xs text-slate-500">自 {item.start_date}</span>
                                            </div>
                                        ) : (
                                            <span className="text-slate-600">-</span>
                                        )}
                                    </td>
                                    <td className="p-4 text-right font-mono text-slate-400">
                                        {item.count > 0 ? item.count.toLocaleString() : '-'}
                                    </td>
                                    <td className="p-4 text-right">
                                        <button
                                            onClick={() => startSync(item.symbol)}
                                            disabled={updatingSymbol === item.symbol || syncStatus?.in_progress}
                                            className="text-cyan-400 hover:text-cyan-300 hover:bg-cyan-900/30 p-2 rounded transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                            title="更新数据"
                                        >
                                            {updatingSymbol === item.symbol ? (
                                                <IconRefreshCw size={16} className="animate-spin" />
                                            ) : (
                                                <IconRefreshCw size={16} />
                                            )}
                                        </button>
                                    </td>
                                </tr>
                            ))
                        )}
                    </tbody>
                </table>
            </div>
            {filteredInventory.length > 20 && (
                <div className="p-3 border-t border-slate-700 bg-slate-900/30 text-center text-xs text-slate-500">
                    显示 {filteredInventory.length} 条记录
                </div>
            )}
          </div>

        </div>
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<DataCenter />);
  {% endraw %}
</script>
{% endblock %}
